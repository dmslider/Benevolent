<!-- SVG Logo for Benevolent Islamic Secondary School -->
<!-- This is a placeholder. Replace with actual school logo -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  
  <!-- Book/Education Symbol -->
  <g>
    <!-- Left page -->
    <path d="M 60 70 L 60 130 Q 80 140 100 130 L 100 70" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Right page -->
    <path d="M 100 70 Q 120 140 140 130 L 140 70" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Book spine -->
    <line x1="100" y1="70" x2="100" y2="130" stroke="#000000" stroke-width="2"/>
    
    <!-- Reading lines on left page -->
    <line x1="70" y1="85" x2="90" y2="85" stroke="#000000" stroke-width="1.5" opacity="0.7"/>
    <line x1="70" y1="100" x2="90" y2="100" stroke="#000000" stroke-width="1.5" opacity="0.7"/>
    <line x1="70" y1="115" x2="90" y2="115" stroke="#000000" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Star (Excellence symbol) -->
  <g>
    <polygon points="100,30 110,50 130,50 115,65 120,85 100,75 80,85 85,65 70,50 90,50" 
             fill="#000000"/>
  </g>
  
  <!-- Crescent Moon (Islamic symbol) -->
  <g>
    <circle cx="155" cy="60" r="12" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <circle cx="160" cy="60" r="12" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="#000000">BISS</text>
</svg>